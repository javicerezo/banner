<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="build/img/favicon-transp.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
     integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
     crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="build/css/app.css">
    <title>Baner publicitario</title>
</head>
<body>
    <section class="c-separador"></section>
    
    <section class="c-banner1">
        <div class="c-banner1__contenedor">
            <div class="c-banner1__contenedor-arriba">
                <ul class="c-banner1__grid js-banner1__grid">
                    
                </ul>
                <div class="c-banner1__texto">
                    <p>Equípate con el mejor material en la montaña</p>
                </div>
            </div>
            <div class="c-banner1__contenedor-abajo">
                <div class="c-banner1__logo">
                    <a href="https://javicerezo.github.io/tienda-online/" target="_blank"><img src="build/img/logo.svg" 
                        alt="logo tienda deportes montaña">
                    </a>
                </div>
                <div class="c-banner1__nombre">
                    <h2>Tienda de esquí y montaña</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="c-separador"></section>

    <section class="c-banner2">
        <div class="c-banner2__contenedor">
            <div class="c-banner2__logo">
                <a href="https://javicerezo.github.io/tienda-online/" target="_blank"><img src="build/img/logo.svg" 
                    alt="logo tienda deportes montaña">
                </a>
            </div>
            <div class="c-banner2__nombre">
                <h2>Esquí y montaña</h2>
            </div>
            <ul class="c-banner2__grid js-banner2__grid">

            </ul>
        </div>
    </section>

    <script src="src/js/productos.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
